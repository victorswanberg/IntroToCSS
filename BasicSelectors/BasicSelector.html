<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Selectors</title>
    <link rel="stylesheet" type="text/css" href="BasicSelector.css">
</head>
<body>
    <div>
        <h1 id="FirstH1">Todo List</h1>
    </div>
    <div>
        <ul class="FirstDemo">
            <li class="completed">
                <!-- If you want checkboxes to be checked add in the attribute called checked. -->
                <input type="checkbox" checked>
                Walk the dog
            </li>
            <li class="completed">
                <input type="checkbox" checked>
                Wash the car
            </li>
            <li id="special">
                <input type="checkbox">
                Do some coding
            </li>
        </ul>
    </div>

<!-- More advance selectors examples: -->

    <div class="SelectorDemo">
        <div>
            <h1>Selector Demo</h1>
            <a href="https://www.google.com" target=_blank>Click me for google</a>
        </div>
        <div>
            <h4>Popular Fruits</h4>
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </div>
        <div>
            <h4>Popular Veggies</h4>
            <ul>
                <li>Carrots</li>
                <li>Peas</li>
                <li>Asparagus</li>
            </ul>
        </div>
        <div>
            <h4>Popular Sites</h4>
            <ul>
                <li><a href="https://www.google.com" target=_blank>Google</a></li>
                <li><a href="https://www.facebook.com" target=_blank>Facebook</a></li>
                <li><a href="https://www.reddit.com" target=_blank>Reddit</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
